<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Happy (Hour)</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Reset CSS-->
    <link rel='stylesheet' href='./assets/css/reset.css'>
    <!--Style CSS-->
    <link rel='stylesheet' href='./assets/css/style.css'>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">    
    <!--Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />


    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
        crossorigin="anonymous"></script>
    <!---AJAX-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!--Local Javascript Path-->
    <script src='./assets/javascript/app.js'></script>
</head>

<body>
    <div class="container">
        <div id="user-input">
            <div class="row card-row">
                <div class="col s12">
                    <form class="col s12">

                        <div class="row">
                            <div class="center-img">
                                <img class="main__icon" src="assets/images/app-icon.png" />
                            </div>
                        </div>

                        <div class="row">
                            <h3 class='col s12 valign center caption'>GET HAPPY (HOUR)</h3>
                        </div>

                        <div class="row">
                            <!--added the offset-m2 to align both inputs-->
                            <div class="input-field col s12 m8 offset-m2">
                                <input id="zipcode" type="number" class="validate" autocomplete='postal-code' oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    maxlength="5">
                                <div class="row label-align">
                                    <label class='valign center' for="timer">zip</label>
                                </div>
                                <div id="input-error__message" class="helper-text">error: input a five-digit zip</div>
                            </div>
                        </div>


                        <!--Removed class='info-block' from the below row element-->
                        <div class="row">
                            <div class="input-field col s12 m8 offset-m2">
                                <select class='orange select-radius'>
                                    <option value="" disabled selected></option>
                                    <option value="1">1 miles</option>
                                    <option value="2">2 miles</option>
                                    <option value="3">3 miles</option>
                                    <option value="4">4 miles</option>
                                    <option value="5">5 miles</option>
                                </select>
                                <div class='row label-align'>
                                    <label for="radius" class="valign center">radius</label>
                                </div>
                                <div class="row">
                                    <button class="btn waves-effect col s4 offset-s4 submit-btn" type='submit' name='action'>
                                        GO
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div id="main-display">
            <div class="row">

                <div class="col s12 label-align">
                    <div class="row">

                        <button id="reload" class="waves-effect waves-light btn"><strong>GET HAPPY</strong>(HOUR)</button>
                    </div>
                    <div class="eventful-badge eventful-small">
                        <img src="http://api.eventful.com/images/powered/eventful_58x20.gif" alt="Local Events, Concerts, Tickets">
                        <p>
                            <a href="http://eventful.com/">Events</a> by Eventful</p>
                    </div>

                    <div class="row">
                        <div class="col s12 label-align">
                            <!--Map-->
                            <div id="map"></div>
                            <iframe id="mapDirections"></iframe>
                            <div id="sortType">sorted by distance</div>
                        </div>
                    </div>
                    <div class="row">
                        <!--Scrolling businesses block-->
                        <div class="col s12 label-align info-block">
                            <!--Remove all of these after jQuery creates these elements-->
                            <!--End of block to be removed-->
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!--End of Main Container-->


    <!--Local Google Maps-->
    <!-- Resolving scope errors with callback function that needs to be declared below -->
    <script>
          function initMap() {
            };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXdyCHybOQR-bspZr7fHh1iOGbbAsoDyI&callback=initMap" async defer></script>


</body>


</html>
